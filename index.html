<!DOCTYPE html>
<html>

<head>
	<title>slider do ton</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./style.css" />
	<link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
    />
	<script defer src="./script.js"></script>
</head>

<body>
	<section id="slider" class="container">
		<i id="next" class="fas fa-chevron-circle-right"></i>
		<i id="previus" class="fas fa-chevron-circle-left"></i>
		<div id="slider-container">
			<div class="larger-slider blue">
				<img src="https://eco21.eco.br/wp-content/uploads/2019/07/Floresta_2.jpg" alt="Super Man slider"/>
			</div>
			<div class="larger-slider red">
				<img src="https://i.pinimg.com/originals/1e/a3/78/1ea3781edd9c645c235a8939db446b4c.jpg" alt="Flesh slider"/>
			</div>
			<div class="larger-slider gray">
				<img src="https://www.wallpaperup.com/uploads/wallpapers/2015/09/04/799916/12e2c8de59438c9d4820ab1adee0111a-700.jpg" alt="Batman slider"/>
			</div>
			<div class="larger-slider purple">
				<img src="https://wallpapercave.com/wp/wp7197257.jpg" alt="wonder women slider"/>
			</div>
			<div class="larger-slider orange">
				<img src="https://super.abril.com.br/wp-content/uploads/2019/04/site_polosul.png" alt="Green Lantern slider"/>
			</div>
			<div class="larger-slider orange">
				<img src="https://www.fellmarine.com/wp-content/uploads/2016/07/company-slider-environment-1024x360.jpg" alt="flowers slider"/>
			</div>
		</div>
		<div id="container-span">
			<span id="1" class="smaller-slider selected"></span>
			<span id="2" class="smaller-slider"></span>
			<span id="3" class="smaller-slider"></span>
			<span id="4" class="smaller-slider"></span>
			<span id="5" class="smaller-slider"></span>
			<span id="6" class="smaller-slider"></span>
		</div>
	</section>
</body>

</html>
